<html lang="en">

<head>

    <title>Currency Converter</title>

        <header>Currency Converter</header>

                            <option value="ISK">ISK</option>
                            <option value="JPY">JPY</option>
                            <option value="KRW">KRW</option>
                            <option value="KZT">KZT</option>
                            <option value="MVR">MVR</option>
                            <option value="MXN">MXN</option>
                            <option value="MYR">MYR</option>
                            <option value="NOK">NOK</option>
                            <option value="NZD">NZD</option>
                            <option value="PAB">PAB</option>
                            <option value="PEN">PEN</option>
                            <option value="PHP">PHP</option>
                            <option value="PKR">PKR</option>
                            <option value="PLN">PLN</option>
                            <option value="PYG">PYG</option>
                            <option value="RON">RON</option>
                            <option value="RUB">RUB</option>
                            <option value="SAR">SAR</option>

                            <option value="UAH">UAH</option>
                            <option value="UYU">UYU</option>
                            <option value="ZAR">ZAR</option>
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <button id="exchangeBtn" style="margin: 0; padding: 0 10px; background-color: inherit;" ><i style="color:white;" class="fas fa-exchange-alt"></i></button> 
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <select id="to-currency">
                            <option value="">Select</option>
                            <option value="USD">USD</option>
                            <option value="AED">AED</option>

                            <option value="UAH">UAH</option>
                            <option value="UYU">UYU</option>
                            <option value="ZAR">ZAR</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="exchange-rate">
                <span id="rate">Getting Exchange Rate...</span>
            </div>
            <button id="convert-button">Get Exchange Rate</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
